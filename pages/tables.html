<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Таблиця</h1>
    
    <table>
        <!-- Заголовок таблиці -->
        <caption>Розклад занять</caption>
        <!-- Група заголовків таблиці -->
        <thead>
            <tr>
                <th>День тижня</th>
                <th>Предмет</th>
                <th>Час</th>
            </tr>
        </thead>
        <!-- Тіло таблиці -->
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td>Математика</td>
                <td>9:00 - 10:30</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td>Фізика</td>
                <td>11:00 - 12:30</td>
            </tr>
            <tr>
                <td>Середа</td>
                <td>Хімія</td>
                <td>10:00 - 11:30</td>
            </tr>
        </tbody>
        <!-- Підсумкова частина таблиці -->
        <tfoot>
            <tr>
                <td colspan="3">Загальна кількість предметів: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
