<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Зображення</h1>
    
    <figure>
        <!-- Зображення з вказаним шляхом (src), альтернативним текстом (alt), шириною (width) та висотою (height) зі збереженням пропорцій -->
        <img src="../images/cat.jpg" alt="Зображення-приклад" width="400" height="">
        <!-- Підпис до зображення (figcaption) -->
        <figcaption>Це зображення показує приклад використання зображень.</figcaption>
    </figure>
</body>
</html>
