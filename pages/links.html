<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Гіперпосилання</h1>
    
    <p>Це демонстрація різних типів гіперпосилань:</p>
    
    <!-- Гіперпосилання без атрибутів -->
    <p><a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Посилання на https://developer.mozilla.org/en-US/docs/Web/HTML</a></p>
    <hr>

    <img src="../images/forest.jpg" alt="forest" width="" height="300">
    <!-- Гіперпосилання з атрибутом download -->
    <p><a href="../images/forest.jpg" download>Завантажити фото</a></p>
    <hr>

    <!-- Гіперпосилання з атрибутом target="_blank" -->
    <p><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Відкрити посилання в новому вікні</a></p>
</body>
</html>
